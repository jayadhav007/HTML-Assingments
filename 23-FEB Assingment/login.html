<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    <div class="login-form">
      <h2>Log in</h2>
      <div class="login-with-google">
        <button id="log-in-with-google">
          <img id="google" src="./google(1).png" /> Log in With Google
        </button>
        <hr />
      </div>
      <div>
        Email: <input type="email" placeholder="Enter your email" id="email" />
      </div>
      <div>
        Password:
        <input
          type="password"
          placeholder="atleast 8 charachter"
          id="password"
        />
      </div>

      <input type="checkbox" id="remember" /> Remember me
      <div>
        <button id="log-in">Log in</button>
      </div>
      <div>
        <a id="forgot-pass" href="#">Forgot Password?</a>
      </div>

      <hr />
      <a id="no-account">Don't have an account</a>
      <ul>
        <li><a href="#">Sign up</a></li>
      </ul>
    </div>
  </body>
</html>
