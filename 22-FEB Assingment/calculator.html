<html>
  <head>
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="./calculator.css">
  </head>
  <div class="container">
    <h1>CALCULATOR</h1>
    <div class="calculator">
      <br/>
      <br/>
      <br/>
      <br/>
      <div class="answer"></div>

      <div class="keypad">
        <button class="operator">C</button>
        <button class="operator">%</button>
        
        <button class="operator">/</button>
        <button class="operator">X</button>
        
        
      <br>
        <button class="Number">7</button>
        <button class="Number">8</button>
        <button class="Number">9</button>
        <button class="Number">-</button> 
       <br>
        <button class="Number1">4</button>
        <button class="Number1">5</button>
        <button class="Number1">6</button>
        <button class="Number1">+</button>
       <br>
        <button class="Number2">1</button>
        <button class="Number2">2</button>
        <button class="Number2">3</button>
        <button class="NULL">x</button>
        <br>
        <button class="NULL">.</button>
        <button class="NULL">0</button>
        
        <button class="equal">=</button>
        
      </div>
    </div>
  </div>
</html>
